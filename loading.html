<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Transition Loader</title>
    <style>
      /* Overlay untuk loading */
      #loading-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.9);
        z-index: 9999;
        display: none; /* Awalnya tersembunyi */
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      /* Spinner */
      .spinner-border {
        width: 3rem;
        height: 3rem;
        border: 4px solid #3498db;
        border-top: 4px solid transparent;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      /* Animasi Spinner */
      @keyframes spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      /* Teks loading */
      #loading-overlay p {
        margin-top: 10px;
        font-size: 1.2rem;
        color: #555;
      }
    </style>
  </head>
  <body>
    <!-- Overlay untuk Loading -->
    <div id="loading-overlay">
      <div class="spinner-border"></div>
      <p>Loading, please wait...</p>
    </div>

    <!-- Konten Halaman -->
    <div id="main-content">
      <h1>Halaman Utama</h1>
      <p>Selamat datang di halaman utama. Klik tautan di bawah untuk menuju halaman lain.</p>
      <a href="halaman-lain.html" class="link">Pergi ke Halaman Selanjutnya</a>
    </div>

    <script>
      // Event Listener untuk semua tautan
      document.querySelectorAll("a").forEach((link) => {
        link.addEventListener("click", function (e) {
          e.preventDefault(); // Hentikan aksi default (navigasi langsung)
          const overlay = document.getElementById("loading-overlay");
          overlay.style.display = "flex"; // Tampilkan overlay
          const target = this.href; // Simpan URL tujuan
          setTimeout(() => {
            window.location.href = target; // Navigasi setelah delay
          }, 1000); // Delay 1 detik untuk efek
        });
      });
    </script>
  </body>
</html>
